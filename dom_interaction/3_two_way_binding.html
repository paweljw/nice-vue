<html>
  <head>
    <script src="https://npmcdn.com/vue"></script>
  </head>
  <body>
    <div id="exercise">
      <div>
        <p>Current Value: {{ value }}</p>
        <button @click="value += 5">Add 5</button>
        <button @click="value += 1">Add 1</button>
        <p>{{ result }}</p>
      </div>
      <div>
        <input type="text">
        <p>{{ value }}</p>
      </div>
    </div>
    <script type="text/javascript">
      new Vue({
        el: '#exercise',
        data: {
          value: 0
        },
        computed: {
          result () { return this.value === 37 ? 'done' : 'not there yet' }
        },
        watch: {
          result (value) {
            var vm = this
            setTimeout(() => { vm.value = 0 }, 5000)
          }
        }
      })
    </script>
  </body>
</html>
